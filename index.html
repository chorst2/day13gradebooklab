<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="code.js"></script>

</head>
<body>
<header>
    <h1>Gradebook</h1>
</header>
<form>
    <label for="firstName">First Name: </label>
    <input type="text" name="firstName" id="firstName"><br>

    <label for="lastName">Last Name: </label>
    <input type="text" name="lastName" id="lastName"><br>

    <label for="pointsEarned">Points Earned: </label>
    <input type="text" name="pointsEarned" id="pointsEarned"><br>

    <label for="pointsPossible">Points Possible: </label>
    <input type="text" name="pointsPossible" id="pointsPossible"><br><br>

    <button id="sortByName" value="names" class="buttons">Sort By Names</button>
    <button id="sortByPercentage" value="percentages" class="buttons">Sort By Percentage</button>

    <h2><span id="output"></span></h2>
</form>

</body>
</html>
